<div class="row">
    <div class="col-md-6" style="width: 100%">
        <div ng-controller="QuestionsController" ng-init="getAllQuestions()">
            <div class="col-md-2"></div>
            <div class="questions-wrapper col-md-8 jumbotron">
                <div ng-repeat="question in questions" class="btn btn-block btn-default question-block" id="question-{{ question.Id }}" ng-click="loadAnswers(question.Id)">
                    <div class="text-left panel panel-default status-panel">
                        <h4 class="panel-heading">
                            <a href="">{{ question.Title | statusFilter:question.QuestionState:question.Id:question.Title }}</a>
                        </h4>
                        <hr/>
                        <p class="post-details">
                            <span class="date-container">
                                <span></span>
                                {{ question.DateOfOpen | date : "dd/MM/yyyy" }}
                            </span>
                            <span class="user-container" ng-init="getUser(question.UserId, question.Id, 'question')">
                                <span class="icon-span"></span>
                                <span class="user-span"></span>
                            </span>
                        </p>
                        <div class="answers-container">
                            <h3>Answers:</h3>
                            <div ng-repeat="answer in answers" ng-click="loadAnswers(question.Id)" id="answer-{{ answer.Id }}">
                                <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <h5>{{ answer.Text }}</h5>
                                        <hr/>
                                        <p class="post-details">
                                        <span class="date-container">
                                            <span></span>
                                            {{ answer.DateOfAnswered | date : "dd/MM/yyyy" }}
                                        </span>
                                        <span class="user-container" ng-init="getUser(answer.UserId, answer.Id, 'answer')">
                                            <span class="icon-span"></span>
                                            <span class="user-span"></span>
                                        </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <a href="#/addanswer" class="btn btn-lg btn-primary col-md-offset-10" ng-click="setQuestionId(question.Id)">Add an answer</a>
                            <hr/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
